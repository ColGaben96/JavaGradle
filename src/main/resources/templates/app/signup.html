<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:ths="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/302a1eb3e6.js" crossorigin="anonymous"></script>
    <script src="js/validator.js"></script>
</head>
<header th:replace="layout/header :: noauthHeader"></header>
<body>
<form class="needs-validation" method="post" th:action="@{/app/newUser}">
    <div class="container-fluid">
        <div th:object="${client}">
            <div class="container">
                <label for="givenNames" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="givenNames" th:field="*{givenNames}" required>
                <div class="invalid-feedback">
                    Ingresa un correo válido
                </div>
            </div>
            <div class="container">
                <label for="lastNames" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastNames" th:field="*{lastNames}" required>
                <div class="invalid-feedback">
                    Ingresa un correo válido
                </div>
            </div>
            <div class="container">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" required>
                <div class="invalid-feedback">
                    Ingresa un correo válido
                </div>
            </div>
        </div>
        <div th:object="${user}">
            <div class="container">
            <label for="mail1" class="form-label">Correo</label>
            <input type="email" class="form-control" id="mail1" th:field="*{mail}" required>
            <div class="invalid-feedback">
                Ingresa un correo válido
            </div>
        </div>
            <div class="container">
                <label for="mail2" class="form-label">Confirmar Correo</label>
                <input type="email" class="form-control" id="mail2" required>
                <div class="invalid-feedback">
                    Ingresa un correo válido
                </div>
            </div>
            <div class="container">
                <label for="password1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password1" th:field="*{password}" required>
                <div class="invalid-feedback">
                    Ingresa un correo válido
                </div>
            </div>
            <div class="container">
                <label for="password2" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="password2" required>
                <div class="invalid-feedback">
                    Ingresa un correo válido
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <input class="btn btn-primary" type="submit" value="Iniciar Sesión">
        </div>
    </div>
</form>
</body>
</html>
